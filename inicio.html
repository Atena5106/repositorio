<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla de Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#92c0e0, #4d6b80);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            text-align: center;
        }
        .icon {
            font-size: 80px;
            color: #2b3e50;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            background: #3f586b;
            color: white;
        }
        input::placeholder {
            color: #c7d2d9;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }
        .options input {
            width: auto;
            margin: 0;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #2b3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background: #1e2c39;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="icon">ðŸ‘¤</div>

        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />

        <div class="options">
            <label><input type="checkbox" id="remember" /> Remember me</label>
            <a href="#" style="color: white; text-decoration:none;">Forgot Password?</a>
        </div>

        <button class="login-btn" onclick="login()">LOGIN</button>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === '' || pass === '') {
                alert('Por favor completa todos los campos');
                return;
            }

            alert('Intentando iniciar sesiÃ³n...');
        }
    </script>

</body>
</html>
